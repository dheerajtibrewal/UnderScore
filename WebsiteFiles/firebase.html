<div class="container">
  <h1 class="title">Sign Up</h1>
  <div class="wrapper animated bounceInLeft">
    <div class="contact">
      <h3 class="contact-us">Sign Up</h3>
      <div class="alert">Registered Succesfully</div>
      <form id="contactForm">
        <p class="col-sm-12">
          <label>Name <span>*</span></label>
          <input type="text" name="name" id="name" required>
        </p>
        <p class="col-sm-12">
          <label>Company</label>
          <input type="text" name="company" id="company">
        </p>
        <p class="col-sm-12">
          <label>Email <span>*</span></label>
          <input type="email" name="email" id="email" required>
        </p>
        <p class="col-sm-12">
          <label>Password <span>*</span></label>
          <input type="password" name="password" id="password" required>
        </p>
        <p class="col-sm-12">
          <label>Phone</label>
          <input type="text" name="phone" id="phone">
        </p>
        <p class="required-field">Required field <span>*</span></p>
        <p class="col-sm-12">
          <button type="submit">Submit</button>
        </p>
      </form>
    </div>
  </div>
</div>

/* FORM STYLES */

.contact-us {
  margin: 0 0 30px;
  font-family: 'Mukta Mahee', sans-serif;
  font-weight: 400;
  font-size: 14px;
  color: #5dc3f2;
}

.contact form {
  border: 0;
}

.contact form label {
  display: block;
}

.contact form p {
  margin: 0;
  font-family: 'Mukta Mahee', sans-serif;
  font-weight: 200;
  font-size: 12px;
  color: rgba(74, 86, 96, 1);
}

.contact form input, .contact form textarea {
  font-family: 'Mukta Mahee', sans-serif;
  font-weight: 200;
  font-size: 14px;
  width: 100%;
  padding: .4em .8em;
  background: rgba(249, 250, 250, .5);
  border: 1px solid rgba(74, 86, 96, .1);
  border-radius: 2.5px;
  outline-color: #5dc3f2;
}

.contact form button {
  font-family: 'Mukta Mahee', sans-serif;
  font-weight: 400;
  font-size: 12px;
  color: #fff;
  background: #5dc3f2;
  width: 90px;
  height: 30px;
  border: 0;
  border-radius: 15px;
}

.submit-button {
  align-self: center;
  justify-self: end;
}

.contact form button:hover, .contact form button:focus {
  background: #49b0e7;
  color: #fff;
  outline: 0;
  transition: background-color 0.3s ease-out;
}

.required-field {
  font-family: 'Mukta Mahee', sans-serif;
  font-weight: 200;
  font-size: 10px;
  color: rgba(74, 86, 96, 0.75);
  align-self: center;
  justify-self: start;
}

span {
  color: #5dc3f2;
}

  font-size: 14px;
  text-align: center;
  color: #fff;
  border-radius: 2.5px;
  display: none;
}
